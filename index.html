<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Interactive Pricing</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <div class="info">
          <div class="title"><h1>Simple, traffic-based pricing</h1></div>
          <div class="blurb">
            <p>Sign-up for our 30-day trial.</p>
            <p>No credit card required.</p>
          </div>
        </div>
      </div>
      <div class="bottom"></div>
      <div class="card">
        <div class="card-box">
          <h3 class="pageviews"><span id="views"></span> Pageviews</h3>
          <div class="slider">
            <input
              type="range"
              name="price-slider"
              id="price-slider"
              min="1"
              max="5"
              value="3"
            />
          </div>
          <div class="price">
            <span class="dollar-sign">$</span><span id="dollars"></span
            ><span class="month">/ month</span>
          </div>
          <div class="billing">
            <div class="monthly">Monthly Billing</div>
            <div class="round-switch">
              <label for="switch" class="switch">
                <input
                  type="checkbox"
                  name="switch"
                  id="switch"
                  class="discount"
                />
                <span class="round-toggle"></span>
              </label>
            </div>
            <div class="yearly">Yearly Billing</div>
            <div class="discount-no">25%</div>
          </div>
          <div class="divide"></div>
          <div class="bottom">
            <div class="checks">
              <p class="bullet">
                <span class="checkmark"
                  ><img src="./images/icon-check.svg" alt="" srcset="" /></span
                >Unlimited websites
              </p>
              <p class="bullet">
                <span class="checkmark"
                  ><img src="./images/icon-check.svg" alt="" srcset="" /></span
                >100% data ownership
              </p>
              <p class="bullet">
                <span class="checkmark"
                  ><img src="./images/icon-check.svg" alt="" srcset="" /></span
                >Email reports
              </p>
            </div>
            <a href="#"><button class="cta">Start my trial</button></a>
          </div>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
